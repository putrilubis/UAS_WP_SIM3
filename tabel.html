<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <style>
        table{
            border-color: black;
            border-style: solid;
            background-color: blanchedalmond;
        }
        th, td{
            border-color: black;
            border-style: solid;
            padding-left: 5px;
            padding-right: 5px;
            padding-top: 3px;
            padding-bottom: 3px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <th>Nomor</th>
            <th>Nama Produk</th>
            <th>Harga</th>
            <th>Kesediaan Stok</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Indomie</td>
                <td>Rp. 3.500</td>
                <td>48 Pcs</td>

            </tr>
            <tr>
                <td>2</td>
                <td>Gula</td>
                <td>Rp. 12.000 / kg</td>
                <td>20 kg</td>

            </tr>
            <tr>
                <td>3</td>
                <td>Minyak</td>
                <td>Rp. 10,0000</td>
                <td>10 liter</td>

            </tr>
        </tbody>
    </table>

</body>
</html>
